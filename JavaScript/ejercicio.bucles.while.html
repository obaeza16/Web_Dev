			// definiu aquí la funció

			function potencia(base, exponente) {
				var total = 1;
				let i = 1;
				while (i <= exponente) {

					i++;
				}
				return total;

			// calcular factorial (N!)

			var c = 7;

			console.log(`${c} factorial (${c}!) és ${factorial(c)}`);

			// definiu aquí la funció

			function factorial(num) {
				var factor = 1;
				let i = 1;
				while (i <= num) {
					factor *= i;
					i++;
				}
