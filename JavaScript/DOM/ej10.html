<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ej10</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<h2>
			<a href="">Exercici 10</a>: Calculadora simple. Fes una calculadora que
			agafi dos números de inputs de text i una operació de imput select i
			t'escrigui el resultat a l'HTML.
		</h2>

		<input
			type="text"
			id="num1"
			placeholder="Introduiex el primer número"
			style="text-align: center; justify-content: center"
		/>

		<label for="operacio">Selecciona quina operació vols dur a terme:</label>
		<select name="operacio" id="operacio" form="operacio">
			<option value="+">Suma</option>
			<option value="-">Resta</option>
			<option value="/">Divisió</option>
			<option value="*">Multiplicació</option>
			<option value="**">Poténcia</option>
			<option value="%">Residu</option>
		</select>

		<input
			type="text"
			id="num2"
			placeholder="Introdueix el segon número"
			style="text-align: center; justify-content: center"
		/>

		<button id="calc">Calcula!</button>

		<p id="resultat"></p>
	</body>

	<script>
		var operacio = document.querySelector("#operacio");
		var num1 = document.querySelector("#num1");
		var num2 = document.querySelector("#num2");
		var res = document.querySelector("#resultat");
		var button = document.querySelector("#calc");

		button.addEventListener("click", calcul);

		function calcul() {
			res.innerHTML = calculadora(num1.value, num2.value, operacio.value);
		}

		function calculadora(x, y, sym) {
			x = parseFloat(x);
			y = parseFloat(y);

			if (sym == "+") {
				return `${x} + ${y} són ${(x + y).toFixed(2)}`;
			} else if (sym == "-") {
				return `${x} - ${y} són ${(x - y).toFixed(2)}`;
			} else if (sym == "*") {
				return `${x} * ${y} són ${(x * y).toFixed(2)}`;
			} else if (sym == "/") {
				result = x / y;
				return `${x} / ${y} són ${(x / y).toFixed(2)}`;
			} else if (sym == "**") {
				return `${x} ** ${y} són ${(x ** y).toFixed(2)}`;
			} else if (sym == "%") {
				return `${x} % ${y} són ${(x % y).toFixed(2)}`;
			} else {
				return "Please introduce a valid symbol", "color:red, ";
			}
		}
	</script>
</html>
