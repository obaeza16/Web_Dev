    <body>
        <h2><a href="">Exercici 5</a>: Fes que un bot√≥ agafi el teu nom d'un
            input de
            text i et saludi per la consola dient el teu nom amb el color que
            hagis
            seleccionat en un input select.</h2>
        <br>



        <select name="color" id="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>
        <input type="text" name="" id="text">
        <button id="butt">Put text below this button</button>


        <script>
            var color = document.querySelector( "#color" )
            var button2 = document.querySelector( "#butt" )
            var text = document.querySelector( "#text" )

            button2.addEventListener( "click", () =>
            {
                text.style.color = color.value
                console.log( `%c ${ text.value }`, `color: ${ color.value }` );
            } )
        </script>
