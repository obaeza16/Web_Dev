<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ej9</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h2>Fes un convertidor de graus Fahrenheit, Celsius i Kelvin que agafi
            la temperatura de un input de text i agafi les unitats originals i
            de destí de dos inputs select.</h2>

        <label for="tipinici">En quina mesura es troba:</label>
        <select name="tipinici" id="tipinici" form="tipinici">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius </option>
            <option value="Kelvin">Kelvin</option>
        </select>


        <input type="text" name id="text" placeholder="Introduiex el número"
            style="text-align: center; justify-content: center;">

        <label for="tipfinal">En quina la vols transformar:</label>
        <select name="tipfinal" id="tipfinal" form="tipfinal">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius </option>
            <option value="Kelvin">Kelvin</option>
        </select>


        <button id="Trans">Transforma!</button>

        <p id="resultat"></p>




    </body>

    <script>

        var inici = document.querySelector( "#tipinici" );
        var numero = document.querySelector( "#text" );
        var final = document.querySelector( "#tipfinal" );
        var res = document.querySelector( "#resultat" );
        var button = document.querySelector( "#Trans" );


        button.addEventListener( "click", transform );


        function transform()
        {
            console.log( res )
            res.innerHTML = transformador( numero.value, inici.value, final.value );
        }

        function transformador( numero, i, f )
        {
            numero = parseInt( numero );

            if ( i == "Fahrenheit" && f == "Celsius" )
            {
                result = ( numero - 32 ) * 5 / 9;
                return result.toFixed( 2 )

            } else if ( i == "Celsius" && f == "Fahrenheit" )
            {
                result = numero * 9 / 5 + 32;
                return result.toFixed( 2 )

            } else if ( i == "Kelvin" && f == "Celsius" )
            {
                result = numero - 273.15;
                return result.toFixed( 2 )

            } else if ( i == "Celsius" && f == "Kelvin" )
            {
                result = numero + 273.15;
                return result.toFixed( 2 )

            } else if ( i == "Kelvin" && f == "Fahrenheit" )
            {
                result = ( numero - 273.15 ) * 1.8000 + 32.00;
                return result.toFixed( 2 )

            } else if ( i == "Fahrenheit" && f == "Kelvin" )
            {

                result = ( ( numero - 32 ) / 1.8000 ) + 273.15;
                return result.toFixed( 2 )

            } else if ( i == "Fahrenheit" && f == "Fahrenheit" )
            {
                result = numero
                return result.toFixed( 2 )

            } else if ( i == "Kelvin" && f == "Kelvin" )
            {
                result = numero
                return result.toFixed( 2 )

            } else if ( i == "Celsius" && f == "Celsius" )
            {
                result = numero
                return result.toFixed( 2 )
            }
        }
    </script>

</html>
