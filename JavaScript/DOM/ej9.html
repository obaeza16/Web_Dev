<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ej9</title>
        <link rel="stylesheet" href="style.css">
        <style>
            input {
                margin: .4rem;
            }

        </style>
    </head>

    <body>

        <h2>Fes un convertidor de graus Fahrenheit, Celsius i Kelvin que agafi
            la temperatura de un input de text i agafi les unitats originals i
            de destí de dos inputs select.</h2>

        <label for="tipinici">En quina mesura es troba:</label>
        <select name="tipinici" id="tipinici" form="tipinici">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius </option>
            <option value="Kelvin">Kelvin</option>
        </select>


        <input type="text" name id="text" placeholder="Introduiex el número"
            style="text-align: center; justify-content: center;">

        <label for="tipfinal">En quina la vols transformar:</label>
        <select name="tipfinal" id="tipfinal" form="tipfinal">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius </option>
            <option value="Kelvin">Kelvin</option>
        </select>


        <button id="trans">Transforma!</button>

        <p id="resultat"></p>




    </body>

    <script>

        var inici = document.querySelector( "#tipinici" );

        var numero = document.querySelector( "#text" );

        var final = document.querySelector( "#tipfinal" );

        var res = document.querySelector( "#resultat" );

        var button = document.querySelector( "#trans" );



        button.addEventListener( "click", res.innerHTML += transformador( numero, inici, final ) );

        function transformador( numero, inici, final )
        {
            numero = parseInt( numero )
            if ( inici.value == "Fahrenheit" && final.value == "Celsius" )
            {
                result = ( numero - 32 ) * 5 / 9;
                return result

            } else if ( inici.value == "Celsius" && final.value == "Fahrenheit" )
            {
                result = numero * 9 / 5 + 32;
                return result

            } else if ( inici.value == "Kelvin" && final.value == "Celsius" )
            {
                result = numero - 273.15;
                return result
            } else if ( inici.value == "Celsius" && final.value == "Kelvin" )
            {
                result = numero + 273.15;
                return result

            } else if ( inici.value == "Kelvin" && final.value == "Fahrenheit" )
            {
                result = ( 9 * ( numero - 273.15 ) / 5 ) + 32;
                return result
            } else if ( inici.value == "Fahrenheit" && final.value == "Kelvin" )
            {
                result = ( 5 * ( numero - 32 ) / 9 ) + 273.15;
                return result
            } else if ( inici.value == "Fahrenheit" && final.value == "Fahrenheit" )
            {
                return numero

            } else if ( inici.value == "Kelvin" && final.value == "Kelvin" )
            {
                return numero

            } else if ( inici.value == "Celsius" && final.value == "Celsius" )
            {
                return numero
            }
        }

    </script>




</html>
