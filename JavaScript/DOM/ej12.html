    <body>

        <h2>
            <a href="">Exercici 12</a>: Llista de la compra simple. Igual
            que la que
            funcionava amb prompts per√≤ amb imput de text
        </h2>


        <input type="text" id="item"
            placeholder="Introduiex elements per comprar:"
            style="text-align: center; justify-content: center;">


        <button id="compra">Fes llista!</button>

        <div id="resultat"></div>

    </body>

    <script>

        var item = document.querySelector( "#item" );
        var res = document.querySelector( "#resultat" );
        var button = document.querySelector( "#compra" );


        button.addEventListener( "click", compra );


        var lista = []
        function compra()
        {

            res.innerHTML = res.innerHTML + "<p> - " + item.value + "</p>";
        }

        function printCompra( lista )
        {
            for ( element of lista )
            {
                console.log( "- " + element );
            }
        }
    </script>
