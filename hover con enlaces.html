<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover con Enlaces</title>
    <style>
        
        .cont {
            width: 1400px;
            margin: auto;
            display: flex;
            justify-content: space-around;
        }
        
        
        .cont h2 {
            display: inline-block;
            text-align: center;
        }
        
        .window {
            font-size: 0cm;
            width: 400px;
            margin: auto;
            border: black 1px solid;
            justify-content: space-around;
        }
        
        body {
            padding-top: 200px;
        }
        
        .red {
            background-color: red;
            width: 50px;
            height: 300px;
        }
        
        .green {
            background-color: green;
            width: 50px;
            height: 300px;
        }
        
        .yellow {
            background-color: yellow;
            width: 300px;
            height: 50px;
        }
        
        .blue {
            background-color: blue;
            width: 300px;
            height: 200px;
        }
        
        .purple {
            background-color: purple;
            width: 300px;
            height: 50px;
        }
        
        .center {
            width: 300px;
            height: 300px; 
        }
        
        .flex{
            display: flex;
        }

        a:hover  {
            opacity: .5;
        }
        
    </style>
</head>
<body>
    
    <div class="cont">
        <h2> Display Flex con Hover</h2>
    </div>
    
    <div class="window flex">
        <a href="https://www.skidrowcodex.net/"><div class="red"></div></a>
        <div class="center">
            <a href="https://www.skidrowcodex.net/"><div class="yellow"></div></a>
            <a href="https://www.skidrowcodex.net/"><div class="blue"></div></a>
            <a href="https://www.skidrowcodex.net/"><div class="purple"></div></a>
        </div>
        <a href="https://www.skidrowcodex.net/"><div class="green"></div></a>
    </div>
    
</body>
</html>
