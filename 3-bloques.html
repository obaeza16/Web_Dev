<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Bloques</title>
    <link rel="shortcut icon" href="./img/colors.png" type="image/x-icon">
    <link rel="stylesheet" href="3-bloques.css">
</head>

<body>
    <div class="titles">
        <p>Ventana con Flex</p>
        <p>Ventana con Block</p>
        <p>Ventana con float</p>
    </div>
    
    <div class="content">
        <div class="flex">
            <div class="red_flex"></div>
            <div class="center">
                <div class="yellow_flex"></div>
                <div class="blue_flex"></div>
                <div class="purple_flex"></div>
            </div>
            <div class="green_flex"></div>

        </div>

        <div class="block">
            <div class="yellow_block"></div>
            <div class="red_block"></div>
            <div class="blue_block"></div>
            <div class="green_block"></div>
            <div class="purple_block"></div>
        </div>

        <div class="float">
            <div class="green_float"></div>
            
            <div class="right">
                <div class="yellow_float"></div>
                <div class="blue_float"></div>
                <div class="purple_float"></div>
            </div>
            <div class="red_float"></div>

        </div>
    </div>

</body>
</html>
